# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - portfolio-youtube-course-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore PortfolioAPI.sln

      - name: Build application
        run: dotnet build PortfolioAPI.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish PortfolioAPI/PortfolioAPI.csproj -c Release -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5DFA127C3B274807B444F23A78E7C058 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B976378AA5364DE7BB63288EA461616C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FA762ED0684E42578E8EE7C4B1360FEB }}

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef --version 8.*
          
      - name: Update database with EF Core migrations
        run: dotnet ef database update --project PortfolioAPI.csproj --startup-project PortfolioAPI.csproj

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "portfolio-youtube-course-api"
          slot-name: "Production"
          package: .
